<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta
      name="description"
      content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      id="main-stylesheet"
      data-version="1.1.0"
      href="styles/shards-dashboards.1.1.0.min.css"
    />
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">
    <div class="col-sm-12">
      <div class="row">
        <div class="h-100 col-sm-12" style="margin-top: 5em">
          <div
            class="row d-flex justify-content-center"
            style="margin-bottom: 5em"
          >
            <div class="col-sm-12 d-flex justify-content-center">
              <h1 style="font-family: 'Pacifico', cursive;font-size: 5em">
                TADS
              </h1>
            </div>
            <div class="col-sm-12 d-flex justify-content-center">
              <strong
                >Tecnologia em Análise e Desenvolvimento de Sistemas</strong
              >
            </div>
          </div>
          <!-- main -->
          <main
            class="col-sm-12 d-flex align-items-center justify-content-center"
          >
            <!-- form -->
            <form
              action="LoginServlet"
              id="formIn"
              method="POST"
              class="col-sm-4"
            >
              <div class="col-sm-12 d-flex justify-content-center">
                <h6>Faça Login</h6>
              </div>
              <!-- Email -->
              <div class="input-group mb-3">
                <div class="input-group input-group-lg input-group-seamless">
                  <span class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">email</i>
                    </span>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="inputEmail"
                    required
                    placeholder="GRRXXXXXX"
                  />
                </div>
              </div>
              <!-- Password -->
              <div class="input-group mb-3">
                <div class="input-group input-group-lg input-group-seamless">
                  <input
                    type="password"
                    name="senha"
                    class="form-control"
                    id="inputSenha"
                    required
                    placeholder="Password"
                  />
                  <span class="input-group-append">
                    <span class="input-group-text">
                      <i class="material-icons">lock</i>
                    </span>
                  </span>
                </div>
              </div>
              <div class="input-group mb-3">
                <a href="index.html" class="mb-2 btn btn-outline-primary mr-2">
                  <i class="material-icons">vpn_key</i> Login
                </a>
              </div>
              <div class="input-group mb-3">
                <span class="font-weight-light"
                  >Não tem uma conta ?
                  <a href="new-user.html"><strong>Criar</strong></a></span
                >
              </div>
            </form>
            <!-- fim form -->
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
