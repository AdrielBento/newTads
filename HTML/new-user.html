<!DOCTYPE html>
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ðŸ’»Portal Tads</title>
    <meta
      name="description"
      content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      id="main-stylesheet"
      data-version="1.1.0"
      href="styles/shards-dashboards.1.1.0.css"
    />
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">
    <main
      class="main-content col-lg-12 col-md-9 col-sm-12 d-flex align-items-center justify-content-center flex-wrap"
    >
      <div class="row">
        <div
          class="col-sm-12 d-flex justify-content-center"
          style="margin-top: 3em;"
        >
          <h1 style="font-family: 'Pacifico', cursive;">
            Cadastro de Aluno
          </h1>
        </div>
      </div>
      <div
        class="main-content-container container-fluid px-4"
        style="margin-top: 4em;margin-left: 11em"
      >
        <div class="row">
          <div class="col-lg-11">
            <div class="card card-small mb-4">
              <div class="card-header border-bottom">
                <h6 class="m-0">Novo aluno</h6>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item p-3">
                  <div class="row">
                    <div class="col">
                      <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="feFirstName"
                              ><span class="text-danger">*</span>Nome</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="feFirstName"
                              placeholder="First Name"
                              value="Sierra"
                            />
                          </div>
                          <div class="form-group col-md-6">
                            <label for="feLastName"
                              ><span class="text-danger">*</span
                              >Sobrenome</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="feLastName"
                              placeholder="Last Name"
                              value="Brooks"
                            />
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="feDescription"
                              ><span class="text-danger">*</span>Sexo</label
                            >
                            <select id="feInputState" class="form-control">
                              <option selected>Selecione...</option>
                              <option>Feminino</option>
                              <option>Masculino</option>
                            </select>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="feDescription"
                              ><span class="text-danger">*</span>Telefone</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="inputZip"
                              placeholder="(41) 99524-8371"
                            />
                          </div>
                          <div class="form-group col-md-4">
                            <label for="feDescription"
                              ><span class="text-danger">*</span>CPF</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="inputZip"
                              placeholder="808.931.409.64"
                            />
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="feEmailAddress"
                              ><span class="text-danger">*</span>Email</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="feEmailAddress"
                              placeholder="Email"
                              value="sierra@example.com"
                            />
                          </div>
                          <div class="form-group col-md-6">
                            <label for="fePassword"
                              ><span class="text-danger">*</span>Password</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="fePassword"
                              placeholder="Password"
                            />
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="feInputAddress"
                            ><span class="text-danger">*</span>EndereÃ§o</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="feInputAddress"
                            placeholder="1234 Main St"
                          />
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="feInputState"
                              ><span class="text-danger">*</span>Estado</label
                            >
                            <select id="feInputState" class="form-control">
                              <option selected>Selecione...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="feInputCity"
                              ><span class="text-danger">*</span>Cidade</label
                            >
                            <select id="feInputState" class="form-control">
                              <option selected>Selecione...</option>
                              <option>...</option>
                            </select>
                          </div>

                          <div class="form-group col-md-2">
                            <label for="inputZip">CEP</label>
                            <input
                              type="text"
                              class="form-control"
                              id="inputZip"
                              placeholder="089893598"
                            />
                          </div>
                        </div>
                        <!-- divisao -->
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="feInputState">Foto</label>
                            <div class="mb-3 mx-auto">
                              <img
                                class="rounded-circle"
                                src="images/avatars/0.jpg"
                                alt="User Avatar"
                                width="110"
                              />
                            </div>
                            <input
                              type="file"
                              class="form-control"
                              id="feInputAddress"
                              placeholder="1234 Main St"
                            />
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="feDescription"
                              ><span class="text-danger">*</span>Grr</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="inputZip"
                              placeholder="GRR20175431"
                            />
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="feDescription">Empresa</label>
                            <input
                              type="text"
                              class="form-control"
                              id="inputZip"
                              placeholder="Tecnofit"
                            />
                          </div>
                          <div class="form-group col-md-12">
                            <label for="feDescription">Cargo</label>
                            <small></small>
                            <input
                              type="text"
                              class="form-control"
                              id="inputZip"
                              placeholder="Front-end"
                            />
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="feDescription">Description</label>
                            <textarea
                              class="form-control"
                              name="feDescription"
                              rows="5"
                            ></textarea>
                          </div>
                        </div>
                        <a href="login.html" class="btn btn-accent">
                          Cadastrar
                        </a>
                      </form>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
